{% include head.html %}

<body>
    <div class="row">
        <div class="col-3">&nbsp;</div>
        <div class="col-6">
            <br>
            <div class="darkmode-button">
                <input type="checkbox" id="darkmodeCheck">
                <span></span>
            </div>

            <a href="/">
                Home
            </a>

            <br><br>
            {{ page.tag }}

            {% for post in site.tags[page.tag] %}
            <br><br>
            <a href="/tag/{{ page.tag }}">
                {{ page.tag }}
            </a>
            {{ post.date | date: "%B %-d, %Y" }}
            <a href="{{post.url}}">
                <h2>{{ post.title }}</h2>
            </a>
            {{post.preview}}
            {% endfor %}
        </div>
        <div class="col-3">&nbsp;</div>
    </div>




    {% include scripts.html %}
</body>

</html>

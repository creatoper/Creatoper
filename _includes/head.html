<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="shortcut icon" href="../favicon.png">
    <!-- Jekyll -->
    {% if site.tags != "" %}
    {% include collecttags.html %}
    {% endif %}
    <!-- PWA -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#ff0000" />
    <link rel="apple-touch-icon" href="../assets/apple-icon-180.png">
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <!-- <link href="../creatoper/creatoper.css" rel="stylesheet"> -->
    <link href="https://unpkg.com/creatoper@1.1.4/creatoper.css" rel="stylesheet">
    <link href="../creatoper/creatoper-control.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>
